<div class="bg-gradient-radial rounded h-full w-full">
  <div
    class="bg-account-pipes bg-cover h-full w-full flex flex-col items-center justify-center">
    <div class="flex flex-col">
      <h1
        class="text-white italic bold text-2xl hover:cursor-pointer"
        [routerLink]="['/lists', list.id]">
        {{ list.name }}
      </h1>
      <p class="text-white">{{ list.item_count }} elements</p>
      <p class="text-white">{{ list.description }}</p>
    </div>
  </div>
</div>
