<div class="carrousel__container min-h-[455px]">
  <h1 class="carrousel-title font-bold py-3 text-2xl px-10 text-primary">
    {{ sectionTitle }}
  </h1>
  <div
    appScroll
    class="carrousel overflow-x-auto flex flex-row gap-10 pb-10 last:pr-10"
    [horizontal]="true"
    infinite-scroll
    [scrollWindow]="false"
    [infiniteScrollDistance]="0"
    [infiniteScrollThrottle]="0"
    (scrolled)="onScroll()">
    <app-card
      class="carrousel__card first:pl-10"
      *ngFor="let value of cards"
      [id]="value.id"
      [title]="value.title"
      [released]="value.release_date"
      [voteAvg]="value.vote_average * 10"
      [voteCount]="value.vote_count"
      [popularity]="value.popularity"
      [imageUrl]="value.poster_path ? value.poster_path : ''">
      value
    </app-card>
    <div
      *ngIf="isLoading"
      class="h-[455px] w-[150px] pl-10 pr-16 flex flex-col items-center justify-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
