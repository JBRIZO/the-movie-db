<div
  class="bg-gray-900 relative border border-gray-900 inline-flex items-center justify-center overflow-hidden rounded-full">
  <svg class="w-[40px] h-[40px] -rotate-[90deg]">
    <circle
      class="text-gray-500"
      stroke-width="5"
      stroke="currentColor"
      fill="transparent"
      r="20"
      cx="20"
      cy="20" />
    <circle
      [class]="
        percent <= 30
          ? 'text-red-500'
          : percent <= 65
          ? 'text-yellow-500'
          : 'text-green-500'
      "
      stroke-width="5"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="fill"
      stroke-linecap="round"
      stroke="currentColor"
      fill="transparent"
      r="20"
      cx="20"
      cy="20" />
  </svg>
  <div class="absolute w-[40px] h-[40px]">
    <span class="text-base absolute text-white left-[8px] top-[9px]">
      {{ percent | number : '1.0-0' }}</span
    >
    <span class="text-[0.4rem] absolute text-white right-[8px] top-[12px]"
      >%</span
    >
  </div>
</div>
