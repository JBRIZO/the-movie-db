<button mat-button [matMenuTriggerFor]="afterMenu" class="user-dropdown">
  <div
    class="user-dropdown__image w-9 h-9 bg-purple-400 rounded-full flex flex-col items-center content-center border-none">
    <span
      *ngIf="username$ | async"
      class="user-dropdown__name font-bold text-white text-2xl m-auto">
      {{ username$ | async | uppercase | slice : 0 : 1 }}
    </span>
  </div>
</button>
<mat-menu
  class="user-dropdown__menu"
  #afterMenu="matMenu"
  xPosition="before"
  yPosition="above">
  <span
    class="user-dropdown__option font-bold text-center flex justify-center mt-2 mb-2"
    >{{ username$ | async | uppercase }}</span
  >
  <mat-divider></mat-divider>
  <div class="user-dropdown__options flex flex-col">
    <a
      routerLink="/lists"
      class="w-full m-auto p-2 text-center hover:bg-primary hover:text-white"
      >My Lists</a
    >
    <a
      routerLink="/favorites"
      class="w-full m-auto p-2 text-center hover:bg-primary hover:text-white"
      >Favorites</a
    >
  </div>
  <mat-divider></mat-divider>
  <button class="user-dropdown__option" (click)="handleLogout()" mat-menu-item>
    <mat-icon class="user-dropdown__icon">logout</mat-icon>
    <span class="user-dropdown__text">Logout</span>
  </button>
</mat-menu>
