<section class="discover h-60 m-auto">
  <div class="discover__image relative">
    <div
      class="discover__cover -z-10 absolute top-0 left-0 w-full h-[19rem] bg-gradient-to-r from-primary/50 to-white/50"></div>
    <img
      class="discover__img-src absolute top-0 -z-20 left-0 object-cover h-[19rem] max-h-[19rem] w-full"
      [src]="imageUrl"
      alt="" />
  </div>
  <div
    class="discover__container z-10 flex flex-col items-left justify-center py-10 px-10">
    <div class="discover__title text-4xl text-white sm:text-5xl font-bold pt-3">
      Welcome.
    </div>
    <div
      class="discover__subtitle text-white text-2xl sm:text-3xl pt-4 font-medium">
      Millions of movies, TV shows and people to discover. Explore now.
    </div>
    <div class="discover__input-container relative mt-6 w-full">
      <form
        [formGroup]="searchForm"
        (ngSubmit)="handleSubmit()"
        class="specific__input-container">
        <input
          formControlName="search"
          class="discover__input p-3 rounded-full w-full outline-none text-gray-500 pr-[6.5rem]"
          placeholder="Search for a movie" />
        <button
          type="submit"
          class="discover__search bg-gradient-to-r from-gradientGreen to-gradientBlue absolute py-3 px-7 right-0 rounded-full font-bold text-white hover:text-primary">
          Search
        </button>
      </form>
    </div>
  </div>
</section>
